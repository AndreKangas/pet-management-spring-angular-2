databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: pets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: identification_code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: fur_color
                  type: varchar(255)
              - column:
                  name: type_id
                  type: bigint
                  constraints:
                    nullable: false
